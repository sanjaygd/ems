{% extends 'base.html' %}


{% block content %}
    <p>
        <h3>{{question.Title}}</h3>
    </p>
    <div class="list-group col-md-6">
    {% for choice in question.choices %}
        <a class="list-group-item" href="{% url 'poll_vote' question.id %}">
            <span class="badge badge-pill badge-primary float-right">{{choice.vote}}</span>
            {{choice.text}}
        </a>
        <!-- <p> ({{choice.votes}})</p> -->
        {% empty %}
        <div class="list-group-item">There is no chice available for this question.</div>
        {% endfor %}
    </div>
    <br>
    <div class="col-md-12"><b>Created by: </b> {{question.Created_by.first_name}}</div>
{% endblock content %}
